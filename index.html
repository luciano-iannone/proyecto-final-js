<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="./style.css">
    <title>MouseHouse</title>
</head>
<body>
    <header id="header">
        <nav>
            <h1>MouseHouse</h1>
            <img class="carritoCompras" src="./img/carrito-de-compras.png" alt="carrito">
            <button class="vaciar-carrito">Vaciar Carrito</button>
        </nav>
    </header>
    <main>
        <section class="destacados" id="shopContent">
            <div class="mouse1">
                <img src="./img/logi balanco.jpg" alt="#">
                <h2>mouse logitech blanco</h2>
                <h3>precio: 5600</h3>
                <button type="button">+</button>
            </div>
            <div class="mouse2">
                <img src="./img/logitech.jpg" alt="#">
                <h2>mouse logitech</h2>
                <h3>precio: 5500</h3>
                <button type="button">+</button>
            </div>
            <div class="mouse3">
                <img src="./img/hyperx.webp" alt="#">
                <h2>mouse hyperX</h2>
                <h3>precio: 6600</h3>
                <button type="button">+</button>
            </div>
            <div class="mouse4">
                <img src="./img/razer.jpg" alt="#">
                <h2>mouse razer</h2>
                <h3>precio: 7600</h3>
                <button type="button">+</button>
            </div>
            <div class="mouse5">
                <img src="./img/corsair mouse.jpg" alt="#">
                <h2>mouse corsair</h2>
                <h3>precio: 6300</h3>
                <button type="button">+</button>
            </div>
            <div class="mouse6">
                <img src="./img/redragon.jpg" alt="#">
                <h2>mouse redragon</h2>
                <h3>precio: 4100</h3>
                <button type="button">+</button>
            </div>
        </section>
    </main>
    <footer>
        <p>MouseHouse.
        </p>
        <P>Todos los derechos reservados.</P>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
